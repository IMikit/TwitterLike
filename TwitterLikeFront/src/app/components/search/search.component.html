<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="form" (ngSubmit)="f.form.valid && search()" #f="ngForm" novalidate>
                <div [ngClass]="{ 'has-error': f.submitted && !message.valid }">
                    <input placeholder="Recherche" type="text" class="form-control" name="message" [(ngModel)]="model.message" #message="ngModel" required />
                    <div *ngIf="f.submitted && !message.valid" class="help-block">Le champs est obligatoire</div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary">Rechercher</button>
                </div>
            </form>
        </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>
